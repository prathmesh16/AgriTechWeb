	<style type="text/css">

		.form-control{
			border-radius: 30px;
			color: black;
			font-family: 'Nunito',sans-serif;
			border-right: none;
		}	



		input:focus {
			box-shadow:none !important;
			border-color: #ced4da !important;
			color: black !important;
		}


		#LoginBtn{
			border-radius: 20px;
			border: none;
			width: 120px;
			font-weight: bold;
			font-family: 'Nunito',sans-serif;
			background-color:#21b30e;
			color: white;
		}

		#LoginBtn:focus{
			box-shadow: none;
		}

		#LoginTitle{
			color: #292929;
			padding-top:40px;
			font-family: 'Nunito', sans-serif;
		}

		#LoginLogo{
			width:80px;
			margin: 10px;
		}

		#LoginForm{
			padding: 10px 20px;
		}

		#Password{
			margin-top: 0px;
			border-right: none;
		}

		.LoginCard{
			margin-top: 80px;
			width: 340px;
			border-top: 5px solid #73fc03;
			border-right: none;
			border-left: none;
			border-radius: 5px;
			border-bottom: 5px solid #73fc03;
			margin-bottom: 80px;

		}

		#NoAccountSignUp{
			margin-top: 20px;
			font-family: 'Nunito',sans-serif;
		}

		#NoAccountSignUp a{
			color:green;
			font-family: 'Nunito',sans-serif;
			font-weight: bold;
		}

		#ForgotPass{
			margin-top: 10px;
		}

		#ForgotPass a{
			margin-top: 0px;
			color: green;
			font-weight: 500;
			font-family: 'Nunito',sans-serif;
			font-weight: bold;
		}


		.form-check-label{
			margin-top: 20px;
			font-family: 'Nunito',sans-serif;
		}

		.form-check-input{
			margin-top: 26px;
		}

		#LoginBody{
			background-image: url('back.jpg');
			background-repeat: no-repeat;
			background-position:center center;
			background-clip:padding-box;
		}

		#Username{
			border-right: none;
		}

		#UserIcon{
			padding: .375rem .75rem;
			height: calc(1.5em + .75rem + 2px);
			font-size: 1rem;
 		   	font-weight: 400;
   	 		line-height: 1.5;
    		color: grey;
    		border-left: none;
    		background-clip: padding-box;
    		border-top: 1px solid #ced4da;
    		border-right: 1px solid #ced4da;
    		border-bottom: 1px solid #ced4da;
    		border-top-right-radius: 30px;
    		border-bottom-right-radius: 30px;
		}
		#PasswordIcon{

			padding: .375rem .75rem;
			height: calc(1.5em + .75rem + 2px);
			font-size: 1rem;
 		   	font-weight: 400;
   	 		line-height: 1.5;
    		color: grey;
    		border-left: none;
    		background-clip: padding-box;
    		border-top: 1px solid #ced4da;
    		border-right: 1px solid #ced4da;
    		border-bottom: 1px solid #ced4da;
    		border-top-right-radius: 30px;
    		border-bottom-right-radius: 30px;
		}

	</style>

}

</head>
<body id="LoginBody">

	<center>
	<div class="card container col-md-3 col-sm-6 text-center LoginCard">
		<div class="card-body">
			<img src="logo.png" id="LoginLogo">
			<h3 class="card-title" id="LoginTitle"><b>LOGIN</b></h3>
			<form id="LoginForm" align="center">

				<!--username-->
			  <div class="form-group">
			  	<div class="input-group">
			    <input type="text" class="form-control" id="Username" placeholder="Username">
          		<span class="input-group-addon transparent" id="UserIcon"><span class="fa fa-user" ></span></span>
          		</div>
			  </div>

			  <!----password-------->
			  <div class="form-group">
			  	<div class="input-group">
			    <input type="password" class="form-control" id="Password" placeholder="Password">
          		<span class="input-group-addon transparent" id="PasswordIcon">
          			<a><span class="fas fa-eye" onclick="ShowOrHidePassword()" id="PassShowBtn"></span></a>
          			<a><span class="fas fa-eye-slash" onclick="ShowOrHidePassword()" id="PassHideBtn" style="display: none;"></span></a>
          		</span>
			  </div>

			  <div class="form-group form-check">
			    <input type="checkbox" class="form-check-input" id="RememberCheckBox">
			    <label class="form-check-label" for="RememberCheckBox">Remember me</label>
			  </div>

			  <button type="submit" class="btn" id="LoginBtn">Login</button>
			 
			  <p id="ForgotPass"><a href="">Forgot password?</a></p>
			  
			  <p id="NoAccountSignUp">Don't have an account? <a href="signup.html">Signup</a></p>
			
			</form>
		</div>
	</div>
	</center>

	<script>
		function ShowOrHidePassword(){
			
			var x = document.getElementById("Password");
			var y=document.getElementById("PassShowBtn");
			var z=document.getElementById("PassHideBtn");
		
			  if (x.type === "password") {
			    x.type = "text";
			    y.style.display="none";
			    z.style.display="inline"
			  } else if(x.type == "text"){
			    x.type = "password";
			    y.style.display="inline";
			    z.style.display="none" 
			  }

		}

	</script>
