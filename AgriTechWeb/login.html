window.onload = () => {

function login()
{

	var uname=document.getElementById("Username").value;
	var password=document.getElementById("Password").value;
	if(uname!=""||password!="")
	  {
		$("#loadMe").modal({
			backdrop: "static", //remove ability to close modal with click
			keyboard: false, //remove option to close with keyboard
			show: true //Display loader!
		  });
		firebase.database().ref().child("Users").child(uname).once('value').then(function(snapshot) {
			if(!snapshot.exists())
			{
				
				//$("#loadMe").modal("hide");
				setTimeout(function() {
					$("#loadMe").modal("hide");
				  }, 2000);
				alert("account does not exist!");
			}
			if(uname==snapshot.val().Name)
			{
				document.getElementById("loadermsg").innerHTML="Logging In...";
				if(password==snapshot.val().Password)
				{
										
					localStorage.setItem("Username",uname);
					localStorage.setItem("Password",password);
					//alert("logged in succefully!");
					//$("#loadMe").modal("hide");
					
					document.getElementById("loadermsg").innerHTML="Logged In!!";
					window.location.replace("profile.html");
				}
				else
				{
					//$("#loadMe").modal("hide");
					setTimeout(function() {
						$("#loadMe").modal("hide");
					  }, 2000);
					alert("Password is incorrect!");
				}
			}
			else
			{
				//$("#loadMe").modal("hide");
				setTimeout(function() {
					$("#loadMe").modal("hide");
				  }, 2000);
				alert("Account does not exist!");
			}
		});	
	  }
	  else
	  {
		alert("All fields are required!");
	  }
}
</script>
	<script>
		function ShowOrHidePassword(){
			
			var x = document.getElementById("Password");
			var y=document.getElementById("PassShowBtn");
			var z=document.getElementById("PassHideBtn");
		
			  if (x.type === "password") {
			    x.type = "text";
			    y.style.display="none";
			    z.style.display="inline"
			  } else if(x.type == "text"){
			    x.type = "password";
			    y.style.display="inline";
			    z.style.display="none" 
			  }

		}

	</script>
